<div class="content-container md-padding">
  <mat-toolbar color="primary">
    <button mat-icon-button>
      <mat-icon>person_add</mat-icon>
    </button>
    <span>Add New Biller</span>
    <span class="spacer"></span>
    <button mat-icon-button>
      <mat-icon>info</mat-icon>
    </button>
  </mat-toolbar>
  <mat-card style="min-height:500px" class="no-shadow">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Biller Category</mat-label>
          <mat-icon matPrefix class="prefix-icon" color="primary">category</mat-icon>
          <mat-select [formControl]="selectedBiller" [errorStateMatcher]="matcher">
            <mat-option>Select</mat-option>
            <mat-option [value]="c.id" *ngFor="let c of categoryList">{{c.name}}</mat-option>
          </mat-select>
          <mat-error *ngIf="selectedBiller.hasError('required')">You must make a selection</mat-error>
          <mat-error *ngIf="selectedBiller.hasError('pattern') && !selectedBiller.hasError('required')">
            Your selection is invalid
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Business Name</mat-label>
          <mat-icon matPrefix class="prefix-icon" color="primary">storefront</mat-icon>
          <input type="text" maxlength="100" matInput>
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Business Location</mat-label>
          <mat-icon matPrefix class="prefix-icon" color="primary">pin_drop</mat-icon>
          <input type="text" maxlength="100" matInput>
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Mobile Number</mat-label>
          <mat-icon matPrefix class="prefix-icon" color="primary">aod</mat-icon>
          <input type="text" maxlength="100" matInput>
        </mat-form-field>
      </div>
    </div>
    <div>
      <mat-divider class="mt-3 mb-3"></mat-divider>
      <div class="full-width text-center padding">
        <button mat-stroked-button class="btn-md" type="reset"> Reset Form </button>
        &nbsp;
        <button mat-flat-button color="primary" class="btn-md" type="submit"> Add Biller </button>
      </div>
    </div>
  </mat-card>
</div>
